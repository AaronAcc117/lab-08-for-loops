<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
  script>
        console.log("Let's party...");
        const userInput = prompt("How long 'til the party?");
        const countdownNumber = parseInt(userInput);

        if (countdownNumber < 1) {
            console.log("PARTY NOW!!!");
        } else {
            for (let i = countdownNumber; i >= 1; i--) {
                console.log(i);
            }
            console.log("PARTY TIME!!!");
        }
    </script>
    
</body>
</html>
