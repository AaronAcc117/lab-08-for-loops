<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        // loop to count from 1 to 100
        for (var i = 1; i <= 100; i++) {
            //  multiples of both three and five
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            }
            //  multiples of three
            else if (i % 3 === 0) {
                console.log("Fizz");
            }
            //  multiples of five
            else if (i % 5 === 0) {
                console.log("Buzz");
            }
            //  prints the number
            else {
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
