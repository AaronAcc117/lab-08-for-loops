<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
<script>
   
        total = 0;

        for (let i = 0; i < 4; i++) {
            const userInput = prompt("Number please...");
            const number = parseInt(userInput);

            if (!isNaN(number)) {
                total += number;
            } else {
                alert("Please enter a valid number.");
                i--; // Decrement the loop counter to re-ask for input.
            }
        }

        const average = total / 4;
        console.log("The average is " + average);
    </script>
    

       

    
</body>
</html>
